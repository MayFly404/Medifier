<!-- doctor_list.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
	<h2>Doctors with Specialty: {{ doctor_type }}</h2>
	<table class="table">
		<thead>
			<tr>
				<th>Doctor Name</th>
				<th>Age</th>
				<th>Degree</th>
				<th>Set Appointment Time</th>
			</tr>
		</thead>
		<tbody>
			{% for doctor in doctors %}
			<tr>
				<td>{{ doctor[1] }}</td>
				<td>{{ doctor[2] }}</td>
				<td>{{ doctor[3] }}</td>
				<td>
					<form method="post" action="/set_appointment">
						<input type="hidden" name="doctor_id" value="{{ doctor[0] }}">
						<input type="datetime-local" name="appointment_time" required>
						<button type="submit" class="btn btn-primary">Set Appointment</button>
					</form>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
